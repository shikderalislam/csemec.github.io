<h1>jQuery coreSlider Plugin Demos</h1>
<h2>Image Slider</h2>
<div class="demo-1">
<div id="example1" class="core-slider">
              <div class="core-slider_viewport">
                <div class="core-slider_list">
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1013" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1012" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1011" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1010" alt=""></div>
                </div>
              </div>
              <div class="core-slider_nav">
                <div class="core-slider_arrow core-slider_arrow__right"></div>
                <div class="core-slider_arrow core-slider_arrow__left"></div>
              </div>
              <div class="core-slider_control-nav"></div>
            </div>
            </div>
<h2>Image Carousel with clone mode</h2>
<div class="demo-2">
<div id="example2" class="core-slider core-slider__carousel example_2">
            <div class="core-slider_viewport">
              <div class="core-slider_list">
<div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1013" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1012" alt=""></div>

                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1010" alt=""></div>
              </div>
            </div>
            <div class="core-slider_nav">
              <div class="core-slider_arrow core-slider_arrow__right"></div>
              <div class="core-slider_arrow core-slider_arrow__left"></div>
            </div>
            <div class="core-slider_control-nav"></div>
          </div>
        </div>
</body>
<script>
$('#example1').coreSlider({
  pauseOnHover: false,
  interval: 3000,
  controlNavEnabled: true
});
$('#example2').coreSlider({
  clone: true,
  cloneItems: 3
});
</script>
